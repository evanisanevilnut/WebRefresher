<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br><br>

        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="Your email">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Choose a password">
        <br><br>

        <p>Gender</p>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="male">Female <br>
        <input type="radio" name="gender" value="male">Other
        <br><br>

        <P>Select your age:</P>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label> <br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-1">26-50</label> <br>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-1">51+</label>
        <br><br>


        <label for="security question">Security Question:</label>
        <select name="security question" id="quesion">
            <option value="q1">What colour are your favourite pair of socks?</option>
            <option value="q2">What is your favourite place on earth?</option>
            <option value="q3">Who is your favourite singer?</option>
        </select>

        <br><br>

        <label for="security answer">Security question answer:</label>
        <input type="text" name="security answer" id="answer">

        <br><br>

        <label for="bio">Your bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your bio..."></textarea>

        <br><br>

        <input type="submit" value="Submit the form">

    </form>




</body>

</html>
